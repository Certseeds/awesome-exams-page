name: 
description: 认领一些工作
title: "[Bug]: "
labels: ["claim"]
projects: []
assignees:
  - octocat
body:
  - type: markdown 
    attributes:
      value: |
        感谢您花时间在这里
  - type: input
    id: contact
    attributes:
      label: 联系方式
      description: 如果我们需要更多信息, 如何联系您?
      placeholder: 例如: email@example.com
    validations:
      required: false
  - type: textarea
    id: what-do-you-want
    attributes:
      label: 您希望做什么?
      description: 请告诉我们您希望做些什么, 以及您期望看到什么样的结果?
      placeholder: 请描述您希望做的事情!
      value: "我会对xxx和yyy文件做zzz工作, 大概可以在${days}天内完成!"
    validations:
      required: true
  - type: textarea
    id: help-wanted
    attributes:
      label: 您是否需要进一步了解的内容?
      description: 请告诉我们您希望了解的内容.
      render: markdown
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: 行为准则
      description: 提交此问题即表示您同意遵守我们的[行为准则](https://github.com/Certseeds/.github/blob/master/CODE_OF_CONDUCT.md)
      options:
        - label: 我同意遵守该项目的行为准则, 产物遵守CC BY-NC-SA 4.0 or later协议
          required: true
