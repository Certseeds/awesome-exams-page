name: 错误报告
description: 发现了一处Bug或问题
title: "[Bug]: "
labels: ["bug"]
projects: []
assignees:
  - octocat
body:
  - type: markdown 
    attributes:
      value: |
        感谢您花时间填写这份错误报告
  - type: input
    id: contact
    attributes:
      label: 联系方式
      description: 如果我们需要更多信息, 如何联系您?
      placeholder: 例如: email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: 发生了什么?
      description: 请告诉我们发生了什么, 以及您期望看到什么样的结果?
      placeholder: 请描述您看到的情况!
      value: "出现了一个bug!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: 在哪些浏览器上遇到了这个问题?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: 相关日志输出
      description: 请复制粘贴任何相关的日志输出。内容会自动格式化为代码格式, 无需添加反引号。
      render: shell
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: 行为准则
      description: 提交此问题即表示您同意遵守我们的[行为准则](https://github.com/Certseeds/.github/blob/master/CODE_OF_CONDUCT.md)
      options:
        - label: 我同意遵守该项目的行为准则
          required: true